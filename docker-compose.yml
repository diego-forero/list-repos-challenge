services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hellobuild
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d hellobuild"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/hellobuild
      PORT: "3001"
      APP_URL: http://localhost:8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    command: ["sh", "-lc", "pnpm --filter api db:migrate && pnpm --filter api dev"]

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - api
    ports:
      - "8080:8080"
    command: ["pnpm", "--filter", "web", "dev", "--", "--host", "0.0.0.0", "--port", "8080"]

volumes:
  db_data:
