services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: hellobuild
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      CI: "true"
    command: sh -c "corepack enable && corepack prepare pnpm@10.28.0 --activate && cd apps/api && pnpm i && pnpm dev"
    ports:
      - "3001:3001"
    depends_on:
      - db

  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      CI: "true"
    command: sh -c "corepack enable && corepack prepare pnpm@10.28.0 --activate && cd apps/web && pnpm i && pnpm dev --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  pgdata:
